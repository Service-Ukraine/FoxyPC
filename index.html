\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Послуги садівника в Україні. Професійний догляд за садом. Висадка рослин, обрізка дерев і чагарників, формування крони, підживлення рослин, боротьба з шкідниками і хворобами, полив, озеленення, облаштування ландшафту.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Послуги\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Висадка рослин\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"list\",\"version\":1,\"listType\":\"bullet\",\"start\":1,\"tag\":\"ul\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Висадимо будь-які рослини на вашій ділянці: дерева, чагарники, квіти, декоративні рослини. Ми врахуємо ваші побажання і підберемо рослини, які будуть гармонійно виглядати на вашій ділянці.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Вартість: від 100 грн за рослину\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Обрізка дерев і чагарників\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"list\",\"version\":1,\"listType\":\"bullet\",\"start\":1,\"tag\":\"ul\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Правильно обрізана рослина буде виглядати красиво і здорово. Ми професійно обріжем дерева і чагарники, щоб вони були здоровими і давали хороший урожай.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Вартість: від 100 грн за дерево або чагарник\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Формування крони\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"list\",\"version\":1,\"listType\":\"bullet\",\"start\":1,\"tag\":\"ul\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Формування крони - це важливий етап догляду за деревами і чагарниками. Ми допоможемо вам сформувати крону, щоб рослина мала красиву форму і була здоровою.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Вартість: від 200 грн за дерево або чагарник\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"children\":[{\"detail\":0,\"forma                             gtag('event', eventAction, { 'send_to': window.USERANALYTICS.google, 'event_category': eventCategory });
                        }
                        if (window.USERANALYTICS.yandex) {
                            ym(window.USERANALYTICS.yandex, 'reachGoal', 'fp_any_messenger_click');
                            ym(window.USERANALYTICS.yandex, 'reachGoal', eventAction);
                        }
                        break;
                    }

                    el = el.parentNode;
                }
            });

            document.addEventListener('formSubmitted', function(e) {

                if (window.USERANALYTICS.google) {
                    gtag('event', 'formSubmitted', { 'send_to': window.USERANALYTICS.google, 'event_category': 'form' });
                }
                if (window.USERANALYTICS.yandex) {
                    ym(window.USERANALYTICS.yandex, 'reachGoal', 'formSubmitted');
                }
            });
        })();
